<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deploy the app to Elastic Beanstalk</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1e1e2e;
      }

      .card-container {
        display: flex;
        gap: 20px;
      }

      .card {
        width: 200px;
        padding: 20px;
        background: #282c34;
        color: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 255, 255, 0.5);
      }

      .card h2 {
        margin-bottom: 10px;
        font-size: 20px;
      }

      .card p {
        font-size: 14px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <h2>Sabina Akter</h2>
        <p>A visionary thinker</p>
      </div>
      <div class="card">
        <h2>Bhaskar Deb</h2>
        <p>Bringing ideas to life</p>
      </div>
      <div class="card">
        <h2>Saimun Islam</h2>
        <p>Exploring new horizons</p>
      </div>
    </div>
  </body>
</html>
